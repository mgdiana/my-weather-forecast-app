<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/f0d4a8c99c.js"
      crossorigin="anonymous"
    ></script>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>‚òÄÔ∏èWeathercast</title>
  </head>
  <body>
    <div class="container">
      <div class="card-weather">
        <form id="search-form" class="mb-3">
          <input type="text" id="city-input" placeholder="Enter your city" />

          <div class="row g-3">
            <div class="col-md-7">
              <input class="button" type="submit" value="Search" />
            </div>
            <div class="col-md-1">
              <input
                class="button"
                type="submit"
                id="current-city"
                value="Current"
              />
            </div>
          </div>
        </form>
        <div class="row justify-content-around">
          <div class="col-9">
            <div>
              <h2 id="city"><strong></strong></h2>
              <h6 id="current-date-time">Wednesday, 17:00</h6>
            </div>
          </div>
          <div class="col-md-4">
            <div class="weather clearfix">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt="Clear"
                id="icon"
                class="float-left"
              />
              <span class="cTemp" id="temperature"> </span>
              <a id="celsius-link">¬∞C</a>
            </div>
          </div>
          <div class="col-md-3">
            <div class="inside">
              <h6 class="weather-col">
                Humidity:
                <span id="humidity"></span>
                <span class="humidy-percentage">%</span>
              </h6>
              <h6>
                Wind:
                <span id="wind"></span>
                <span class="km">m/h</span>
              </h6>
              <h6>
                <span id="description"></span>
              </h6>
            </div>
          </div>
        </div>

        <hr />
        <h5 id="the-week"><strong> The week</strong></h5>
        <div class="weather-forecast" id="forecast"></div>
        <br />
        <footer>
          <p>
            The project was coded by
            <strong>Maria Giovanna Diana</strong>üññopen-sourced on
            <a href="https://github.com/mgdiana/my-weather-forecast-app">
              GitHub
            </a>
            and hosted on
            <a href="https://stalwart-duckanoo-7477b2.netlify.app"> Netlify </a>
            .
          </p>
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
